<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>05-rock-paper-scissor</title>
    <link rel="stylesheet" href="../style/10-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>

    <button
    onclick="playGame('Rock')"
    class="move-button"><img src="../image/rock-emoji.png" alt="Rock" class="move-icon"></button>


    <button
    onclick="playGame('Paper');"
    class="move-button"><img src="../image/paper-emoji.png" alt="Paper" class="move-icon"></button>

   

    <button
    onclick="
    playGame('Scissor');"
    class="move-button"><img src="../image/Scissor-emoji.png" alt="Scissor" class="move-icon"></button>

    <p id="js-result" class="result">you win</p>
    <p id="js-move">
         
    </p>

    <p id="js-score" class="score"></p> 

    <button onclick="
            score.Wins = 0;
            score.losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');
            updatescoreElement();"
            class="reset-score-button">Reset Score</button>

    <script src="../script/10-rock-paper-scissor.js">
    </script>



</body>
